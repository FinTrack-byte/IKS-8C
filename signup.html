<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - IKS 8C</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #8b5cf6;
            --background-start: #e0eafc;
            --background-end: #cfdef3;
            --card-bg: #ffffff;
            --text-color: #333333;
            --secondary-text-color: #666666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #ff4d4d; /* Brighter red for error messages */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            animation: move-background 20s infinite alternate ease-in-out;
            z-index: 0;
        }

        @keyframes move-background {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100px, 100px);
            }
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 350px;
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: card-appear 0.6s ease-out;
        }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
            background-color: #f7f7f7;
        }

        .input-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-top: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #7c3aed, #8b5cf6);
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.4);
        }

        #err {
            color: var(--error-color);
            font-size: 14px;
            min-height: 20px; /* Ensure space for error message */
            margin: 6px 0 0 0;
            font-weight: 500;
        }

        .login-link-text {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-text-color);
        }

        .login-link-text a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-link-text a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
    </style>
    <script type="module">
        import { auth, db } from "./firebase.js";
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        
        const $ = (id) => document.getElementById(id);
        const showErr = (m) => { $("err").innerText = m || ""; };

        window.signup = async () => {
            showErr("");
            const name = $("name").value.trim();
            const email = $("email").value.trim();
            const pass = $("pass").value;
            
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(cred.user, { displayName: name });
                await set(ref(db, "users/" + cred.user.uid), {
                    name, email, role: "student", createdAt: Date.now()
                });
                location.href = "app.html";
            } catch (e) {
                showErr(e.message);
            }
        };
    </script>
</head>
<body>
    <div class="card">
        <h2>إنشاء حساب</h2>
        <div class="input-group">
            <input id="name" class="input" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input id="email" class="input" type="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input id="pass" class="input" type="password" placeholder="Password" required>
        </div>
        <button class="btn" onclick="signup()">Sign up</button>
        <div id="err"></div>
        <p class="login-link-text">Do you have an account?<a href="login.html">Login</a></p>
    </div>
</body>
</html>
