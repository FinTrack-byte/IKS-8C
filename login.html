<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - IKS 8C</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #6a0dad;
            --secondary-color: #8b5cf6;
            --google-color: #ea4335;
            --background-start: #e0eafc;
            --background-end: #cfdef3;
            --card-bg: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --light-shadow-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            animation: move-background 20s infinite alternate ease-in-out;
            z-index: 0;
        }

        @keyframes move-background {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100px, 100px);
            }
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 350px;
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: card-appear 0.6s ease-out;
        }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
            background-color: #f7f7f7;
        }

        .input-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-top: 10px;
        }

        button.primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.3);
        }

        button.primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        button.google {
            background: var(--google-color);
            color: white;
            box-shadow: 0 4px 15px rgba(234, 67, 53, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        button.google:hover {
            background: #d93025;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 67, 53, 0.4);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .signup-text {
            margin-top: 20px;
            color: var(--text-color);
        }

        .signup-text a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-text a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="primary">تسجيل الدخول</button>
        </form>
        
        <button id="googleLogin" class="google">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google icon" class="google-icon">
            <span>تسجيل الدخول عبر جوجل</span>
        </button>

        <p class="signup-text">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
    </div>

    <script type="module">
        import { auth, db } from "./firebase.js";
        import { signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { ref, get, child, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // Login with Email/Password
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const cred = await signInWithEmailAndPassword(auth, email, password);
                const snap = await get(child(ref(db), "users/" + cred.user.uid));
                if (snap.exists()) {
                    const userData = snap.val();
                    if (userData.role === "admin") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "app.html";
                    }
                } else {
                    await set(ref(db, "users/" + cred.user.uid), {
                        name: cred.user.displayName || "Unknown",
                        email: cred.user.email,
                        role: "student",
                        createdAt: Date.now()
                    });
                    window.location.href = "app.html";
                }
            } catch (error) {
                alert("فشل تسجيل الدخول: " + error.message);
            }
        });

        // Google Login
        document.getElementById("googleLogin").addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            try {
                const cred = await signInWithPopup(auth, provider);
                const snap = await get(child(ref(db), "users/" + cred.user.uid));
                if (!snap.exists()) {
                    await set(ref(db, "users/" + cred.user.uid), {
                        name: cred.user.displayName || "Unknown",
                        email: cred.user.email,
                        role: "student",
                        createdAt: Date.now()
                    });
                }
                window.location.href = "app.html";
            } catch (error) {
                alert("فشل تسجيل الدخول عبر جوجل: " + error.message);
            }
        });
    </script>
</body>
</html>
